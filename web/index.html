<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <title>BrandLogoDetection</title>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Brand Logo Detection</h1>
                <p class="lead">Brand Logo Detection: A Deep Learning based solution for classifying Brand Logos</p>
                <hr class="my-4">
                <p>More description will be added</p>
                <a class="btn btn-primary btn-lg" href="https://github.com/imdeepmind/BrandLogoDetection"
                    role="button">Learn more</a>
            </div>

            <form>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload</button>
                    </div>
                </div>
            </form>

            <div class="text-center mt-5">
                <h1 class="display-4">The model is 65% sure that the image contains Adidas Logo</h1>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
